<!DOCTYPE html>
<html ng-app = "crm">
<head>
	<title>CRM Demo</title>
	<base href="/">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
	<link rel="stylesheet" type="text/css" href="./node_modules/angular-material/angular-material.min.css">
	<link rel="stylesheet" type="text/css" href="./res/css/style.css">
	<script type="text/javascript" src="./node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="./node_modules/angular/angular.min.js"></script>
	<script type="text/javascript" src="./node_modules/chart.js/dist/Chart.min.js"></script>
	<script type="text/javascript" src="./node_modules/angular-chart.js/dist/angular-chart.min.js"></script>
	<script type="text/javascript" src="./node_modules/angular-route/angular-route.min.js"></script>
	<script type="text/javascript" src="./node_modules/angular-animate/angular-animate.min.js"></script>
	<script type="text/javascript" src="./node_modules/angular-aria/angular-aria.min.js"></script>
	<script type="text/javascript" src="./node_modules/angular-messages/angular-messages.min.js"></script>
	<script type="text/javascript" src="./node_modules/angular-material/angular-material.min.js"></script>
	<script type="text/javascript" src="./res/js/env.js"></script>
	<script type="text/javascript" src="./res/js/main.js"></script>
	<script type="text/javascript" src="./res/js/router.js"></script>
</head>
<body>
	<md-toolbar>
		<div class="md-toolbar-tools">
			<h2>
	          <span>CRM Demo</span>
	        </h2>
	        <span flex></span>
	        <span ng-if="isLoggedIn()">
	        	<span class="md-caption">Logged in as - </span>{{profile.name}}
	        	<md-button class="md-icon-button" ng-click="logout()">
	        		<md-icon md-svg-icon="/res/images/logout.svg"></md-icon>
	        	</md-button>
	        </span>
        </div>
	</md-toolbar>
	<div ng-view></div>
</body>
</html>
